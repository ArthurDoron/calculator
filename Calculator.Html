<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td class="calcu"> CALCULATOR </td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td><input type="button" value="%"></td>
            <td><input type="button" value="C" class="clear"></td>
            <td><input type="button" value="<" class="clear"></td>
            <td><input type="button" value="/" class="op"></td>
        </tr>
        <tr>
            <td><input type="button" value="7"></td>
            <td><input type="button" value="8"></td>
            <td><input type="button" value="9"></td>
            <td><input type="button" value="x" class="op"></td>
        </tr>
        <tr>
            <td><input type="button" value="4"></td>
            <td><input type="button" value="5"></td>
            <td><input type="button" value="6"></td>
            <td><input type="button" value="-" class="op"></td>
        </tr>
        <tr>
            <td><input type="button" value="1"></td>
            <td><input type="button" value="2"></td>
            <td><input type="button" value="3"></td>
            <td><input type="button" value="+" class="op"></td>
        </tr>
        <tr>
            <td><input type="button" value="+/-"></td>
            <td><input type="button" value="0"></td>
            <td><input type="button" value="."></td>
            <td><input type="button" value="=" class="equal"></td>
        </tr>
    </table>
</body>
